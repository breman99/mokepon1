<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>MOKEPÓN</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="title">MOKEPON</h1>
            <h2 class="subtitulo">Elige a tu masacota</h2>

            <div id="contenedor-tarjetas" class="tarjetas"></div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">RECORRE EL MAPA CON TU MOKEPON</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">⬆</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">⬅</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">⬇</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">➡</button>
            </div>
        </section>
            
        <section id="seleccionar-ataque">
            <h1 class="title">MOKEPON</h1>

            <h2>Elige tu ataque</h2>

            <div id="botones"></div>

            <div id="mensajes">
                <p id="resultado">MUCHA SUERTE</p>
                
                <section id="reinicio">
                    <button id="boton-reiniciar">Reiniciar </button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">     
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>             
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section> 
        <script src="./js/codigo.js"></script>
    </body>
</html>
